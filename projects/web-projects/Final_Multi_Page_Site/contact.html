  <main>
    <h1>Contact Me</h1>
    <p>If you have questions, feedback, or just want to say hi, feel free to send a message using the form below.</p>

    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6"></textarea><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>

    <p id="formResponse" style="color: green; font-weight: bold; margin-top: 20px;"></p>
  </main>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const response = document.getElementById("formResponse");

      if (!name || !email || !message) {
        response.textContent = "All fields are required.";
        response.style.color = "red";
        return false;
      }

      // Simple email format check
      if (!email.includes("@") || !email.includes(".")) {
        response.textContent = "Please enter a valid email address.";
        response.style.color = "red";
        return false;
      }

      response.textContent = "Thank you for your message, " + name + "! I'll get back to you soon.";
      response.style.color = "green";
      return false; // Prevent actual form submission for demonstration
    }
  </script>
