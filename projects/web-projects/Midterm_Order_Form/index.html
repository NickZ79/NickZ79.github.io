<body>
   <header>
      <h1>
         Midterm Lab
      </h1>
   </header>
   
	  <div align="center" >
         Food Ordering System - by Nicholas Zastrow
      </div>
      <div> &nbsp;</div>
   <article>
      <h2>Menu Selections</h2>
      <br>
	  <form>
         <input type="checkbox" id="item1" value="8" />
         <label for="item1">Fried chicken ($8.00)</label>
         <input type="checkbox" id="item2" value="10" />
	     <label for="item2">Fried fish ($10.00)</label>
         <input type="checkbox" id="item3" value="8" />
         <label for="item3">Hamburger ($8.00)</label><br>
         <input type="checkbox" id="item4" value="7" />
         <label for="item4">Greek salad ($7.00)</label>
         <input type="checkbox" id="item5" value="7" />
         <label for="item5">Chicken salad ($7.00)</label>
         <input type="checkbox" id="item6" value="6" />
         <label for="item6">Side salad ($6.00)</label><br>
		 
         <input type="button" value="Order Total >>" id="sButton" />
      </form>
      <div>
	  
         <br><p id="total"></p><br>
      </div>
   </article>
   
    <article>
      <h2>Order Summary and Grand Total</h2>
      <br>
	  <h3>Enter the pecentage of tips</h3>
      <form>
          <fieldset>
            <br><label for="tValue">
              Enter tips in whole number (like 15 for 15%)
            </label>
            <input type="number" id="tValue" />
			
          </fieldset>
          <fieldset>
            <button type="button" id="tbutton">Calculate Tips Amount</button>
          </fieldset>
          
		  <fieldset><br>
            <button type="button" id="gbutton">Grand Total >></button>
          </fieldset>
     </form>
      <div>
	     <br><p id="tips"></p><br>
         <br><p id="gtotal"></p><br>
      </div>
   </article>
   <script>
      // function to add values of selected check boxes and display total
	  var mealTotal = 0;
      function calcTotal() {
         var itemTotal = 0;
         var items = document.getElementsByTagName("input");
         for (var i = 0; i < 6; i++) {
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
		 mealTotal = itemTotal;
         document.getElementById("total").innerHTML = "Your order total is $" + itemTotal +".00";
      }
      
      // add backward compatible event listener to Submit button
      var submitButton = document.getElementById("sButton");
      if (submitButton.addEventListener) {
        submitButton.addEventListener("click", calcTotal, false); 
      } else if (submitButton.attachEvent)  {
        submitButton.attachEvent("onclick", calcTotal);
      }
	  // Create our number formatter.
		var formatter = new Intl.NumberFormat('en-US', {
		style: 'currency',
		currency: 'USD',
		});


	  // Function to calculate tips 
	  tipAmount = 0;
	   function tipcalc() {
         var tiprate = document.getElementById("tValue").value;
         var tipamt = (mealTotal * tiprate) / 100;
		 tipAmount = tipamt
         document.getElementById("tips").innerHTML = "Tips Amount: " + formatter.format(tipamt);
      }
      document.getElementById("tbutton").addEventListener("click", tipcalc, false);
	  
	  // Function to calculate the grand total
	  
	  function grandTotal() {
       
         var grandTotalAmount = mealTotal + tipAmount;
		document.getElementById("gtotal").innerHTML = "Grand Total: " + formatter.format(grandTotalAmount);
      }
      document.getElementById("gbutton").addEventListener("click", grandTotal, false);
	  
	  
   </script>
</body>
